<div class="game-container">
    <canvas #gameCanvas width="400" height="200"></canvas>
  
    <div class="overlay" *ngIf="showNameInput">
      <h2>Insert Coin</h2>
      <input [(ngModel)]="playerName" placeholder="Nombre del jugador" maxlength="10" />
      <button (click)="startGame()">START</button>
    </div>
  </div>
